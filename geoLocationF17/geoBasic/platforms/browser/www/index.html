<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hello World Mobile App</title>

	<meta name="viewport" 
		  content="width=device-width, user-scalable=no, 
		  initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

	<!-- This is not a secure content policy, should be locked down for prod -->
	<meta http-equiv="Content-Security-Policy" 
		  content="default-src 'self' gap://ready; 
				   style-src   'self' 'unsafe-inline'; 
				   script-src  'self' 'unsafe-inline' 'unsafe-eval; 
				   data:file://* *;'">

	<link rel="stylesheet" type="text/css" href="css/index.css" />

</head>
<body> <!-- no onload - see index.js for "ondeviceready" event listener -->

	<div id="header">
		<h1>Hello ASU</h1>
	</div>

	<div id='main'>
		<img id="logo" src='#' alt="Awesome ASU logos">
	</div>

	<div id="footer">
		<button onclick="nextLogoImage()">Next Logo</button>
	</div>

	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="./js/index.js"></script>

</body>
</html>
